<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    
    h2 {
      text-align: center;
    }
    
    .converter {
      background-color: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      font-weight: bold;
      display: block;
    }
    
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .form-group select {
      height: 34px;
    }
    
    .convert-btn {
      width: 100%;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .convert-btn:hover {
      background-color: #45a049;
    }
    
    .result {
      font-size: 20px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>
  
  <div class="converter">
    <div class="form-group">
      <label>Temperature:</label>
      <input type="number" id="temperatureInput">
    </div>
  
    <div class="form-group">
      <label>From:</label>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
  
    <div class="form-group">
      <label>To:</label>
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
  
    <button class="convert-btn" onclick="convertTemperature()">Convert</button>
  
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function convertTemperature() {
      // Get the input value and units
      const temperatureInput = document.getElementById("temperatureInput").value;
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      
      // Validate input as a number
      if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for the temperature.");
        return;
      }
      
      // Convert temperature
      let convertedTemperature;
      
      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit"){
               convertedTemperature = (temperatureInput * 9 / 5) + 32;     
      }
      else if (toUnit === "kelvin") {
          convertedTemperature = parseFloat(temperatureInput) + 273.15;
        } else {
          convertedTemperature = temperatureInput;
        }
      } 
      else if (fromUnit === "fahrenheit") {
        if (toUnit === "celsius") {
          convertedTemperature = (temperatureInput - 32) * 5 / 9;
        } else if (toUnit === "kelvin") {
          convertedTemperature = (temperatureInput - 32) * 5 / 9 + 273.15;
        } else {
          convertedTemperature = temperatureInput;
        }
      } else if (fromUnit === "kelvin") {
        if (toUnit === "celsius") {
          convertedTemperature = temperatureInput - 273.15;
        } else if (toUnit === "fahrenheit") {
          convertedTemperature = (temperatureInput - 273.15) * 9 / 5 + 32;
        } else {
          convertedTemperature = temperatureInput;
        }
      }
      
      // Display the result
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `${temperatureInput} ${fromUnit} is ${convertedTemperature.toFixed(2)} ${toUnit}.`;
    }
  </script>
</body>
</html>
